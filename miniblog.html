<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Wall</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <header class="d-flex flex-column flex-md-row align-items-center py-3 border-bottom">
            <h1 class="me-md-auto">CODE WALL</h1>
            <nav class="d-none d-md-block">
                <a href="#" class="px-3 link-secondary">My Blogs</a>
                <a href="#" class="px-3 link-secondary">Login</a>
                <a href="#" class="px-3 link-secondary">Sign Up</a>
            </nav>
        </header>

        <main class="py-3">
            <h2>Your Blog Posts</h2>
            <div class="form-group">
                <label for="userSelect">Select User or Create New:</label>
                <select class="form-control" id="userSelect">
                    <option value="">Create New User</option>
                    <!-- Option to select existing users will be added dynamically -->
                </select>
            </div>

            <button type="button" class="btn btn-primary">Add New Post</button>

            <div class="card my-3">
                <div class="card-body">
                    <!-- Input field for title -->
                    <input type="text" class="form-control mb-2" placeholder="Title">

                    <!-- Text area for description -->
                    <textarea class="form-control mb-2" rows="3" placeholder="Description"></textarea>

                    <button id="postBtn" class="btn btn-primary">POST</button>
                </div>
            </div>
        </main>

        <div id="postsList"></div>
    </div>



</body>
<script src="miniblog.js"></script>

</html>
